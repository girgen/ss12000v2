Duty:
  type: object
  title: Duty
  description: referens till ett Dutyobjekt
  properties:
    id:
      type: string
      format: uuid
      description: Ett ID för tjänsten.
    meta:
      $ref: "common.yaml#/Meta"
    person:
      allOf:
        - $ref: "common.yaml#/PersonReference"
        - description: Identifierare av person som tjänsten är knuten till.
    assignmentRole:
      type: array
      description: Datatyp som ska användas för att beskriva arbetsuppgifter för en person i relation till elevgrupp. Lärares undervisning ska inte uttryckas som en arbetsuppgift, för detta syfte används i stället Aktivitet.
      items:
        type: object
        properties:
          group:
            $ref: "common.yaml#/GroupReference"
          assignmentRoleType:
            $ref: "common.yaml#/components/schemas/AssignmentRoleTypeEnum"
          startDate:
            description: >
              Startdatum för tjänstens relation till gruppen
              (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
            type: string
            format: date
          endDate:
            description: >
              Slutdatum för tjänstens relation till gruppen
              (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
            type: string
            format: date
        required:
          - group
          - assignmentRoleType
          - startDate
    dutyAt:
      $ref: "common.yaml#/OrganisationReference"
    dutyRole:
      allOf:
        - $ref: "common.yaml#/components/schemas/DutyRole"
        - description: >
            Syfte med tjänsten, den roll tjänsen avser,
            till exempel lärare eller rektor.
    signature:
      type: string
      description: En signatur för tjänstgöringen exempelvis NJN, JOAN.
    dutyPercent:
      type: integer
      description: Tjänstgöringsgrad i procent
    hoursPerYear:
      type: integer
      description: Antalet timmar tjänstgöringen omfattar under ett år.
    startDate:
      type: string
      format: date
      description: >
        Startdatum för personens anställning på en viss skolenhet eller skola
        (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
    endDate:
      type: string
      format: date
      description: >
        Slutdatum för personens anställning på en viss skolenhet eller skola
        (RFC 3339-format, e.g. "2016-10-15"). Inkluderande.
  required:
    - id
    - dutyAt
    - dutyRole
    - startDate

DutyExpanded:
  allOf:
    - $ref: "#/Duty"
    - type: object
      properties:
        _embedded:
          type: object
          properties:
            person:
              $ref: "Person.yaml#/Person"
            dutyAssignments:
              type: array
              description: >
                En lista med aktiviter tjänsten är knuten till
              items:
                type: object
                properties:
                  activity:
                    $ref: "Activity.yaml#/Activity"
                  startDate:
                    type: string
                    format: date
                    description: >
                      Datum för när lärarens deltagande i aktiviteten startar
                      (RFC 3339-format, t.ex. "2016-10-15").
                  endDate:
                    type: string
                    format: date
                    description: >
                      Datum för när lärarens deltagande i aktiviteten slutar
                      (RFC 3339-format, t.ex. "2016-10-15").
                  minutesPlanned:
                    type: integer
                    description: Det antal minuter läraren är kopplad till aktiviteten
                  grader:
                    type: boolean
                    description: Markerar att läraren har rollen som betygsättande lärare för aktiviteten

DutiesArray:
  type: array
  items:
    $ref: "#/DutyExpanded"

Duties:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/DutyExpanded"
    pageToken:
      type: string
      nullable: true
      description: >
        Om värdet är null finns inget mer att hämta på det token
        som skickades in som query parameter.
  required:
    - data
