GroupFragment:
  type: object
  title: Group
  description: >
    Group kan innehålla personer eller bara vara en tom "platshållare" utan
    medlemmar, som kan populeras vid ett senare tillfälle. Notera att gruppens
    koppling till ämnen/kurser och lärare görs via Aktivitet. Grupper har olika
    egenskaper baserat på grupptyp. Individer kan ha olika roller
    i relation till en viss grupp. Grupper har specifika egenskaper.
  properties:
    id:
      type: string
      format: uuid
      description: Identifierare för gruppen
    meta:
      $ref: "common.yaml#/Meta"
    displayName:
      description: Gruppens benämning.
      type: string
    startDate:
      type: string
      format: date
      description: >
        Startdatum för gruppens giltighetstid
        (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
    endDate:
      type: string
      format: date
      description: >
        Slutdatum för gruppens giltighetstid
        (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
    groupType:
      $ref: "common.yaml#/components/schemas/GroupTypesEnum"

    schoolType:
      allOf:
        - description: >
            Beskriver vilken skolform gruppen är tänkt att användas för.
            Denna information är mest relevant för planering och schemaläggning,
            innan gruppen populeras med elever, eftersom  elevens inskrivning är
            ger mer specifik information.
        - $ref: "common.yaml#/components/schemas/SchoolTypesEnum"
    organisation:
        $ref: "common.yaml#/OrganisationReference"
    
  required:
    - id
    - displayName
    - groupType
    - startDate
    - organisation

Group:
  allOf:
    - $ref: "#/GroupFragment"
    - type: object
      properties:
        studentMemberships:
          description: >
            Studentmedlemskap anger att en student är medlem i en grupp
            och vilken tidsperiod medlemskapet omfattar.
          type: array
          items:
            type: object
            title: StudentMembership
            properties:
              person:
                $ref: "common.yaml#/PersonReference"
              startDate:
                description: >
                  Startdatum för elevens medlemskap i gruppen
                  (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
                type: string
                format: date
              endDate:
                description: >
                  Slutdatum för elevens medlemskap i gruppen
                  (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
                type: string
                format: date

GroupExpanded:
  allOf:
    - $ref: "#/Group"
    - type: object
      properties:
        _embedded:
          type: object
          properties:
            assignmentRoles:
              type: array
              items:
                type: object
                properties:
                  person: 
                    $ref: "common.yaml#/PersonReference"
                  assignmentRoleType:
                    $ref: "common.yaml#/components/schemas/AssignmentRoleTypeEnum"
                  startDate:
                    description: >
                      Startdatum för tjänstens relation till gruppen
                      (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
                    type: string
                    format: date
                  endDate:
                    description: >
                      Slutdatum för tjänstens relation till gruppen
                      (RFC 3339-format, t.ex. "2016-10-15"). Inkluderande.
                    type: string
                    format: date

GroupsExpandedArray:
  type: array
  items:
    $ref: "#/GroupExpanded"

GroupsExpanded:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "#/GroupExpanded"
    pageToken:
      type: string
      nullable: true
      description: >
        Om värdet är null finns inget mer att hämta på det token
        som skickades in som query parameter.
  required:
    - data
