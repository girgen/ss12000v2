Resource:
  type: object
  title: Resource
  properties:
    id:
      type: string
      format: uuid
    meta:
      $ref: "common.yaml#/Meta"
    displayName:
      type: string
      description: Namn på resursen.
    description:
      type: string
      description: Beskrivning av resursen.
    organisation:
      allOf:
        - $ref: "common.yaml#/OrganisationReference"
        - description: Möjlighet att ange vilket organisationselement resursen tillhör. Måste anges ifall schoolUnits inte är anvigen.
    schoolUnits:
      type: array
      description: Lista av skolenheter som resursen tillhör. Måste anges ifall organisation inte är anvigen.
      items: 
        $ref: "common.yaml#/SchoolUnitReference"     
  required:
    - id
    - meta
    - displayName

ResourcesArray:
      type: array
      items:
        $ref: "#/Resource"

Resources:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/Resource"
      pageToken:
        type: string
        nullable: true
        description: >
          Om värdet är null finns inget mer att hämta på det token
          som skickades in som query parameter.
  required:
    - data